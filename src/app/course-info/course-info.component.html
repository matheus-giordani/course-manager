<h2>Course Info</h2>

<hr />
<div  >
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
    [fullScreen]="false"
    ><p style="color: white">Loading...</p></ngx-spinner
  >

  <form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label text-center">Name:</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="course.name"
          required
          name="name"
          #courseName="ngModel"
          [ngClass]="{ 'is-invalid': courseName.invalid }"
          class="form-control"
        />

        <div class="invalid-feedback">
          <span>Course name is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label text-center">Price:</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="course.price"
          required
          name="price"
          #coursePrice="ngModel"
          type="number"
          [ngClass]="{ 'is-invalid': coursePrice.invalid }"
          class="form-control"
        />

        <div class="invalid-feedback">
          <span>Course price is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label text-center">Rating:</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="course.rating"
          required
          name="rating"
          #courseRating="ngModel"
          type="number"
          [ngClass]="{ 'is-invalid': courseRating.invalid }"
          class="form-control"
        />

        <div class="invalid-feedback">
          <span>Course rating is required</span>
        </div>
      </div>
    </div>

    <div class="form-group row mb-4">
      <label class="col-sm-2 col-form-label text-center">description:</label>
      <div class="col-sm-10">
        <textarea
          [(ngModel)]="course.description"
          required
          name="description"
          #courseDescription="ngModel"

          [ngClass]="{ 'is-invalid': courseDescription.invalid }"
          class="form-control"
        ></textarea>

        <div class="invalid-feedback">
          <span>Course description is required</span>
        </div>
      </div>
    </div>



      <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary me-2" routerLink="../../courses">Save</button>


      <button class="btn btn-secondary">Back</button>



  </form>
</div>
